Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - "db/**/*"
    - "config/**/*"
    - "bin/*"

Metrics/LineLength:
  Max: 100

Style/StringLiterals:
  Enabled: false
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 18

Lint/Debugger:
  Exclude:
    - "spec/support/capybara_webkit.rb"
